name: Build & Deploy

on:
  push:
    branches: [ main, feature/ci ]
  pull_request:
    branches: [ main ]

jobs:
  build:
    name: Build & Create Artifact
    runs-on: ubuntu-latest

    steps:
      - name: Checkout
        uses: actions/checkout@v2

      - name: Cache node modules
        uses: actions/cache@v1
        with:
          path: ~/.npm
          key: ${{ runner.os }}-node-${{ hashFiles('**/package-lock.json') }}
          restore-keys: |
            ${{ runner.os }}-node-

      - name: Use Node.js
        uses: actions/setup-node@v1
        with:
          node-version: 12.x

      - name: Install Dependencies
        run: npm i -g @angular/cli

      - name: Install Dependencies
        run: npm ci

      - name: Build
        run: ng build --prod
        
      - name: Zip
        shell: pwsh
        run: Compress-Archive ./dist/ffgfuea/* ./ffgfuea.zip
      
      - name: Upload Artifact
        uses: actions/upload-artifact@v2
        with:
          name: FFGFUEA
          path: ./ffgfuea.zip

  deploy:
    name: Deploy via FTP
    runs-on: ubuntu-latest
    needs: [build]
    
    steps:
      - name: Checkout
        uses: actions/checkout@v2

      - uses: actions/download-artifact@v2
        with:
          name: FFGFUEA
          path: ./
      
      - name: Deploy in Stage 'Production' via FTP
        uses: JakobVesely/ftp-action-delete-and-upload@master
        with:
          host: ${{ secrets.FTP_DEPLOY_HOST }}
          user: ${{ secrets.FTP_DEPLOY_USERNAME }}
          password: ${{ secrets.FTP_DEPLOY_PASSWORD }}
          localDir: "."
          remoteDir: "."
