<h1 mat-dialog-title>Feuerwehr {{ data.exist ? 'bearbeiten' : 'erstellen' }}</h1>
<div class="content" mat-dialog-content>
    <mat-form-field appearance="fill">
        <mat-label>FF/BTF</mat-label>
        <mat-select [(ngModel)]="data.feuerwehr.prefix">
            <mat-option value="FF">FF</mat-option>
            <mat-option value="BTF">BTF</mat-option>
        </mat-select>
    </mat-form-field>
    <mat-form-field appearance="fill" [hidden]="data.exist">
        <mat-label>Feuerwehrnummer</mat-label>
        <input type="number" matInput placeholder="Feuerwehrnummer" [(ngModel)]="data.feuerwehr.id">
    </mat-form-field>
    <mat-form-field appearance="fill">
        <mat-label>Name</mat-label>
        <input type="text" matInput placeholder="Feuerwehrname ohne FF" [(ngModel)]="data.feuerwehr.name">
    </mat-form-field>
</div>
<div mat-dialog-actions>
    <button mat-button (click)="close()">Abbrechen</button>
    <button mat-button (click)="save()" cdkFocusInitial>Speichern</button>
</div>
