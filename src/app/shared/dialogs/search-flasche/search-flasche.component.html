<h1 mat-dialog-title>Flasche manuell hinzufügen</h1>
<div class="content" mat-dialog-content>
    <mat-form-field appearance="fill">
        <mat-label>Feuerwehr</mat-label>
        <mat-select [(ngModel)]="selectedFeuerwehr" (ngModelChange)="feuerwehreChanged()">
            <mat-option *ngFor="let feuerwehr of feuerwehren" [value]="feuerwehr">{{ feuerwehr.prefix }} {{ feuerwehr.name }}</mat-option>
        </mat-select>
    </mat-form-field>
    <mat-form-field appearance="fill">
        <mat-label>Flasche</mat-label>
        <mat-select [(ngModel)]="selectedflascheId">
            <mat-option *ngFor="let flasche of selectedFeuerwehr?.flaschen" [value]="flasche.id">Nr. {{ flasche.laufnummer }} ({{ flasche.druck}} Bar, Barcode: {{ flasche.barcode }})</mat-option>
        </mat-select>
    </mat-form-field>
</div>
<div mat-dialog-actions>
    <button mat-button (click)="close()">Abbrechen</button>
    <button mat-button (click)="add()" cdkFocusInitial>Hinzufügen</button>
</div>
